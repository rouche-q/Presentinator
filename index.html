<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kuruje Terminal</title>

    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/xterm@4.18.0/css/xterm.css" />
    <script src="https://unpkg.com/xterm@4.18.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
    <script src="https://unpkg.com/xterm-addon-web-links@0.5.1/lib/xterm-addon-web-links.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config"></script>
    <style>
        :root {
            --color-highlight: #570A57;
            font-family: 'Source Code Pro', monospace;
        }

        .xterm *::-webkit-scrollbar {
            display: none;
            position: relative;
        }

        .xterm .xterm-viewport {
            width: 100% !important;
        }
    </style>

</head>

<body class="flex flex-col items-center justify-center bg-black text-white h-screen m-0 p-0 overflow-auto">
    <div class="border border-dark_pink border-2 shadow-lg shadow-dark_purple w-10/12 md:w-9/12 lg:w-8/12 xl:w-6/12">
        <div class="flex flex-row items-center justify-between border border-dark_pink border-0 border-b-2 p-2 py-1">
            <p class="w-9/12">Terminal</p>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="20" width="20"
                class="border border-dark_pink">
                <line x1="4" y1="4" x2="14" y2="14" stroke="#A91079" stroke-width="1" />
                <line x1="14" y1="4" x2="4" y2="14" stroke="#A91079" stroke-width="1" />
            </svg>
        </div>
        <div id="terminal"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
